<h1 mat-dialog-title class="center">login</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="email"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="password"
      />
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions class="center">
  <button mat-flat-button (click)="login()" color="primary">
    login
  </button>
  <button mat-button (click)="register()" class="register-text">
    register
  </button>
</div>
