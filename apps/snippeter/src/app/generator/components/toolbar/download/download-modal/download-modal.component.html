<h1 mat-dialog-title class="center" class="center">enter url or id</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="center full-width">
    <input matInput [formControl]="URL" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="center">
  <button
    mat-flat-button
    (click)="download()"
    color="primary"
    [disabled]="!URL.valid"
  >
    download
  </button>
</div>
